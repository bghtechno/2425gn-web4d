<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body dengan background gradient */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6C5CE7, #FF7675);
            padding: 20px;
        }

        /* Kotak login */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Judul login */
        .login-container h2 {
            margin-bottom: 20px;
            color: #2D3436;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input field */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        /* Efek fokus pada input */
        .login-container input:focus {
            border-color: #6C5CE7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }

        /* Tombol login */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6C5CE7, #FF7675);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Efek hover tombol */
        .login-container button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Pesan error */
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }

        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <p class="error">Username atau Password salah!</p>
        <input type="text" id="username" placeholder="Masukkan Username">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="login()">Masuk</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.querySelector(".error");

            // Username & password yang diperbolehkan
            if (username === "Nawal" && password === "1554") {
                errorMessage.style.display = "none";
                window.location.href = "HalamanWeb.html"; // Redirect ke halaman utama
            } else {
                errorMessage.style.display = "block";
                errorMessage.innerText = "Username atau password salah!";
            }
        }
    </script>

</body>
</html>
