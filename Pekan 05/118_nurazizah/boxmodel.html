    <title>Box Model Layout - Cute Edition</title>
    <style>
        /* Mengatur tampilan dasar */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffebf0; /* Pink pastel */
        }

        /* Header */
        header {
            background-color: #ffb3c1; /* Pink soft */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 4px solid #ff8fab;
        }

        /* Layout utama */
        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        /* Konten utama */
        .content {
            background-color: #fff0f6; /* Soft pink */
            padding: 20px;
            margin: 10px;
            border: 3px dashed #ff85a2;
            width: 60%;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            background-color: #ffdde1; /* Peachy pink */
            padding: 20px;
            margin: 10px;
            border: 3px dashed #ff8fab;
            width: 30%;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #ffb3c1;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-top: 4px solid #ff8fab;
            font-weight: bold;
        }
    </style>
</head>
