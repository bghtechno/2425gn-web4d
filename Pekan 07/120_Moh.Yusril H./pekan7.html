<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSVISUAL.PHOTO</title>
    <link rel="stylesheet" href="tampilan.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>YSVISUAL.PHOTO</h1>
        </header>

        <main class="grid-layout">
            <aside class="sidebar">
                <h2>Lokasi</h2>
                <p>Madura dan sekitarnya.</p>
            </aside>

            <section class="main-content">
                <h2>YSVISUAL</h2>
                <p>Ysvisual merupakan FOTOGRAFER asal Madura yang berdiri sejak tahun 2022, memiliki tim yang beranggotakan 2 orang.</p>

                <h3>Hubungi Kami</h3>
                <form id="contactForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="no_telpon">No_telpon:</label>
                    <input type="no_telpon" id="No_telpon" name="no_telpon" required />

                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Kirim</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Sosmed: <a href="https://instagram.com/ysvisual.photo" target="_blank">@ysvisual.photo</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
