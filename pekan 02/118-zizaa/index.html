<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Zizaa</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya untuk body dengan tema robotik */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png'), linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Navigasi */
        .nav {
            display: flex;
            justify-content: center;
            background: #1565c0;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav a:hover {
            background: #64b5f6;
            border-radius: 10px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: 400px;
            background: url('robotic-theme.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            position: relative;
            font-size: 42px;
            font-weight: bold;
            background: rgba(30, 136, 229, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Konten Utama */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 40px auto;
            padding: 30px;
            background: #263238;
            width: 60%;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            color: #64b5f6;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            line-height: 1.6;
            color: #cfd8dc;
        }

        /* Footer */
        .footer {
            background: #1565c0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">Halaman Web Zizaa</div>

    <!-- Navigasi -->
    <div class="nav">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Galeri</a>
        <a href="#">Kontak</a>
        <a href="#">Media</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Selamat Datang di Halaman Web Zizaa</h2>
    </div>

    <!-- Konten Utama -->
    <div class="container">
        <h2>Tentang Website Ini</h2>
        <p>Ini adalah website tentang data profil saya. Saya sendiri adalah mahasiswi di kampus UTM dengan Program Studi Pendidikan Informatika.</p>
    </div>

    <!-- Halaman Media -->
    <div class="container">
  
    <!-- Footer -->
    <div class="footer">
        <p>NUR AZIZAH_118</p>
    </div>
</body>
</html>
