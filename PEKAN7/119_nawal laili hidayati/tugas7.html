<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validasi Sederhana</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      let nama = document.forms["myForm"]["nama"].value;
      let usia = document.forms["myForm"]["usia"].value;

      if (nama.trim() == "") {
        alert("Nama harus diisi!");
        return false;
      }

      if (usia.trim() == "") {
        alert("Usia harus diisi!");
        return false;
      }

      if (isNaN(usia)) {
        alert("Usia harus berupa angka!");
        return false;
      }

      alert("Form berhasil dikirim!");
      return true;
    }
  </script>
</head>
<body>

<div class="container">
  <h2>Formulir Pendaftaran</h2>

  <form name="myForm" onsubmit="return validateForm()">
    <label for="nama">Nama:</label>
    <input type="text" name="nama" id="nama" placeholder="Masukkan nama Anda">

    <label for="usia">Usia:</label>
    <input type="text" name="usia" id="usia" placeholder="Masukkan usia Anda">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
