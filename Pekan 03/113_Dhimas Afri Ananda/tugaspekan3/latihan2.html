<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Formulir HTML - Dhimas Afri Ananda</title>
</head>

<body>
    <h1>Formulir Pendaftaran - Dhimas Afri Ananda</h1>
    <form action="proses.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="Dhimas Afri Ananda" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50">Jl. Contoh No. 123</textarea><br><br>

        <label for="jurusan">Jurusan:</label>
        <select id="jurusan" name="jurusan">
            <option value="informatika">Pendidikan Informatika</option>
            <option value="elektro">Teknik Elektro</option>
            <option value="sipil">Teknik Sipil</option>
        </select><br><br>

        <input type="submit" value="Kirim Data">
    </form>
    <br>
    <a href="latihan3.html">Ke Link Latihan</a>
</body>

</html>
