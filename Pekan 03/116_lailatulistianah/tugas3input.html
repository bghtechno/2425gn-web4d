<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Form Input Data</h1>

    <form id="dataForm">
        <label for="nama">Nama</label><br>
        <input type="text" name="nama" id="nama" required><br><br>

        <label for="alamat">Alamat</label><br>
        <input type="text" name="alamat" id="alamat" required><br><br>

        <label for="prodi">Prodi</label><br>
        <input type="text" name="prodi" id="prodi" required><br><br>

        <button type="button" onclick="tambahData()">Tambahkan Data</button>
    </form>

    <h2>Tabel Data</h2>
    <table id="datatable">
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Prodi</th>
        </tr>
    </table>

    <script>
        function tambahData() {
            // Ambil nilai input
            let nama = document.getElementById('nama').value;
            let alamat = document.getElementById('alamat').value;
            let prodi = document.getElementById('prodi').value;

            // Validasi input
            if (nama === '' || alamat === '' || prodi === '') {
                alert('Semua kolom harus diisi!');
                return;
            }

            // Tambahkan data ke tabel
            let table = document.getElementById('datatable');
            let newRow = table.insertRow();

            newRow.insertCell(0).innerText = nama;
            newRow.insertCell(1).innerText = alamat;
            newRow.insertCell(2).innerText = prodi;

            // Reset form setelah data ditambahkan
            document.getElementById('dataForm').reset();
        }
    </script>
</body>
</html>
