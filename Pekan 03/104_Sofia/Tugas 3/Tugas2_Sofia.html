<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E91E63;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
        }
        .login-container img {
            background: #4CAF50;
            padding: 10px;
            border-radius: 50%;
            margin-top: -50px;
            display: inline-block;
            width: 70px;
            height: 70px;
        }
        .login-container h2 {
            margin: 10px 0 20px;
            font-size: 22px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #388E3C;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
            text-decoration: none;
        }
        .forgot-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/user.png" alt="UserIcon">
        <h2>Login</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === 'Sofia' && password === 'S104') {
                alert('Login Berhasil!');
                window.location.href = 'menu.html';
                return false;
            } else {
                alert('Username atau password salah!');
                return false;
            }
        }
    </script>
</body>
</html>
