<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data</title>
</head>
<body>

    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" required></textarea><br><br>

        <label for="kota">Kota:</label>
        <select id="kota" required>
            <option value="Sumeneb">Sumeneb</option>
            <option value="Pamekasan">Pamekasan</option>
            <option value="Sampang">Sampang</option>
            <option value="Bangkalan">Bangkalan</option>
        </select><br><br>

        <input type="submit" value="Kirimkan Data">
    </form>

    <h2>Hasil Data yang Sudah Dimasukkan:</h2>
    <table border="1" id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Kota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <p>Klik di bawah ini untuk berpindah ke halaman utama :</p>
    <a href="latihan1.html">Kembali ke Halaman utama</a>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var kota = document.getElementById("kota").value;
            
            var table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = nama;
            cell2.innerHTML = alamat;
            cell3.innerHTML = kota;

            document.getElementById("dataForm").reset();
        });
    </script>

</body>
</html>
