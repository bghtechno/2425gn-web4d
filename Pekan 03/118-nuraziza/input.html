<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna - Website Zizaa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ff5e62;
            color: white;
        }
        button {
            background-color: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e04b55;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function tambahData() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var usia = document.getElementById("usia").value;
            
            if(nama === "" || email === "" || usia === "") {
                alert("Harap isi semua bidang!");
                return;
            }
            
            var tabel = document.getElementById("dataTabel");
            var baris = tabel.insertRow(-1);
            var kolom1 = baris.insertCell(0);
            var kolom2 = baris.insertCell(1);
            var kolom3 = baris.insertCell(2);
            
            kolom1.innerHTML = nama;
            kolom2.innerHTML = email;
            kolom3.innerHTML = usia;
            
            document.getElementById("formInput").reset();
        }
    </script>
</head>
<body>
    <h1>Selamat Datang di Website Zizaa</h1>
    <div class="container">
        <h2>Form Input Data</h2>
        <form id="formInput">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="usia">Usia:</label>
            <input type="number" id="usia" required>
            
            <button type="button" onclick="tambahData()">Tambahkan</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Data Tersimpan</h2>
        <table id="dataTabel">
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Usia</th>
            </tr>
        </table>
    </div>
</body>
</html>
